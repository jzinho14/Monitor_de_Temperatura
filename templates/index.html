<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>{{ title }}</title>
<link rel="stylesheet" href="/static/styles.css" />
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <span class="dot"></span> {{ title }}
  </div>
  <div class="actions">
    <span id="statusESP32" class="badge"></span>
    <button id="btnTempoReal" class="btn primary">Tempo real</button>
  </div>
</header>

<main class="container">
  <!-- Big Numbers -->
  <section class="cards">
    <div class="card">
      <div class="card-title">Temperatura atual</div>
      <div class="big" id="bn_atual">--</div>
      <div class="sub" id="bn_atual_ts">—</div>
    </div>
    <div class="card">
      <div class="card-title">Média do dia</div>
      <div class="big" id="bn_media_dia">--</div>
      <div class="sub">Hoje (00:00 → agora)</div>
    </div>
    <div class="card">
      <div class="card-title">Média (período)</div>
      <div class="big" id="bn_media_periodo">--</div>
      <div class="sub">
        <label>De <input type="date" id="f_inicio"></label>
        <label>Até <input type="date" id="f_fim"></label>
        <button id="btnAplicar" class="btn">Aplicar</button>
      </div>
    </div>
  </section>

  <!-- Controles do gráfico -->
  <section class="toolbar">
    <div class="group">
      <label>Últimos pontos (janela):</label>
      <input type="number" id="inpJanela" min="5" max="2000" value="20"/>
    </div>
    <div class="group">
      <span id="statusTempoReal" class="badge on">Modo: Tempo real</span>
    </div>
  </section>

  <!-- Gráfico -->
  <section class="panel">
    <div id="chart"></div>
  </section>
</main>

<script src="/static/script.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
