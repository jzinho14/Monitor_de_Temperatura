<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>{{ title }}</title>
<link rel="stylesheet" href="/static/styles.css" />
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <span class="dot"></span> {{ title }}
  </div>
  <nav class="actions">
    <a class="btn" href="/">Monitor</a>
    <span id="statusESP32" class="badge"></span>
  </nav>
</header>

<main class="container">
  <section class="cards">
    <div class="card">
      <div class="card-title">Filtros</div>
      <div class="sub">
        <label>De <input type="date" id="f_inicio"></label>
        <label>At√© <input type="date" id="f_fim"></label>
        <label>Sensor
          <select id="f_sensor">
            <option value="">Todos</option>
            <option>Sala</option>
            <option>Janela</option>
            <option>Fora</option>
          </select>
        </label>
        <button id="btnAplicar" class="btn">Aplicar</button>
      </div>
    </div>
    <div class="card">
      <div class="card-title">Modo</div>
      <div class="sub">
        <span id="statusTempoReal" class="badge on">Tempo real</span>
      </div>
    </div>
  </section>

  <section class="panel">
    <div id="chartsContainer" class="grid-charts"></div>
  </section>
</main>

<script type="module" src="/static/calibragem.js"></script>
</body>
</html>
